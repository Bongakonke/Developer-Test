<div class="page-header">
    <h1>Login Page</h1>
</div>

<div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner">
        <p>Loading ...</p>

    </span>
</div>
<div class="row show-hide-message" ng-show="main.successMsg">
    <div class="alert alert-success">{{main.successMsg}}</div>
</div>
<div class="row show-hide-message" ng-show="main.errorMsg">
    <div class="alert alert-danger">{{main.errorMsg}}</div>
</div>
<br />
<form ng-submit="main.dologin(loginData);">
    <label>Email Address</label>
    <input class="form-control" type="text" ng-model="main.loginData.emailAddress" name="emailAddress" placeholder="Enter email address" />
    <label>Password</label>
    <input class="form-control" type="password" ng-model="main.loginData.password" name="password" placeholder="Enter password" />
    <br />
    <button class="btn btn-primary" type="submit">Login</button>
</form>
